<!DOCTYPE html>

      <div>
        Throw errors: <label><input type="radio" name="req_errors" value="" checked /> OFF</label>
        <label><input type="radio" name="req_errors" value="1" /> #11</label>

      <textarea id="req-text" name="req_text">My request</textarea>

    <section class="col">
      <h4>Actions</h4>

    </section>
    <section class="col">
      <h4>
        Response

        <small id="inf-out" class="info"></small>
      </h4>
      <textarea id="res-text"></textarea>
    </section>
  </body>
</html>
