<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Bookmarklets | Orkan</title>
    <link rel="icon" type="image/png" href="src/app/favicon.png" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap');
      :root {
        --color-base: Black;
        --color-primary: #0088ff;
        --color-primary-container: rgb(from var(--color-primary) r g b / 0.2);
        --color-secondary: DarkGray;
        --color-secondary-container: rgb(from var(--color-secondary) r g b / 0.2);
      }
      body {
        color: var(--color-base);
        font-family: 'Oxanium', sans-serif;
        background: repeating-conic-gradient(#e7e7e7 0 25%, #0000 0 50%) 50% / 20px 20px;
      }
      a {
        color: var(--color-base);
      }
      a:hover {
        color: var(--color-primary);
      }
      img {
        vertical-align: top;
      }
      main {
        display: flex;
        gap: 1em;
        flex-flow: row wrap;
        align-items: center;
        /* justify-content: center; */
        /* text-align: center; */
      }
      main > * {
        padding: 1em;
        border-radius: 5px;
        background-color: var(--color-secondary-container);
        border: 2px solid var(--color-secondary);
        box-shadow: 8px 8px 14px 0px rgba(66, 68, 90, 1);
      }
      main img {
        width: 200px;
        aspect-ratio: 1 / 1;
      }
      main > a:hover {
        background-color: var(--color-primary-container);
        border-color: var(--color-primary);
      }
    </style>
  </head>
